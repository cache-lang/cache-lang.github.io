<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% if page.title %}
    <title>{{ page.title }} - Cup Language ☕</title>
    {% else %}
    <title>Cup Language ☕</title>
    {% endif %}
    <meta name="author" content="jgrajewsky">
    <meta name="description" content="Tired of C++? Try Cup.">
    <meta name="keywords" content="cup,programming,language,download,github,discord,reddit,official">
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"" rel=" stylesheet">
    <link rel="stylesheet" href="/index.css" type="text/css">
</head>

<body>
    {% if page.script %}
    <script src="/{{ page.script }}" type="text/javascript"></script>
    {% endif %}

    <nav>
        <div class="nav-content content">
            <div class="nav-side">
                <a class="nav-link" href="/">
                    <img id="logo" src="/logo.svg" height="32">Cup
                </a>
            </div>
            <div class="nav-side">
                {% for item in site.header %}
                <a class="nav-link {% if page.base == item.base %}nav-link-active{% endif %}"
                    href="/{{ item.base }}">{{ item.name }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>
    {{ content }}
    <footer>

    </footer>
</body>

</html>
