---
layout: default
---
<div id="learn" class="section-content content">
    <div id="learn-nav">
        {% for item in site.learn %}
        {% assign index = forloop.index0 %}
        <a class="learn-link" href="/learn/{{ item.url }}">
            {% if index > 0 %}
            <b>{{ index }}.</b>
            {% endif %}
        {{ item.name }}</a>
        {% for sub in item.subs %}
        <a class="learn-link learn-link-sub"
            href="/learn/{{ item.url }}/{{ sub.url }}"><b>{{ index }}.{{forloop.index}}.</b> {{ sub.name }}</a>
        {% endfor %}
        {% endfor %}
    </div>
    <div>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>
</div>
