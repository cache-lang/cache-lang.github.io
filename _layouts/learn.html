---
layout: default
---
<div id="learn" class="section-content content">
    <div id="learn-nav">
        {% for item in site.learn %}
        <a class="learn-link" href="/learn/{{ item.url }}">{{ item.name }}
            {% for sub in item.subs %}
            <a class="learn-link" href="/learn/{{ item.url }}/{{ sub.url }}">{{ sub.name }}</a>
            {% endfor %}
        </a>
        {% endfor %}
    </div>
    <div>
        {{ content }}
    </div>
</div>
